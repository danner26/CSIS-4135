<form class="ui-login" id="loginForm" fxShow="true" fxHide.lt-md="true" action="/api/auth/login" method="post">
  <mat-form-field class="usrpwd">
    <input name="username" matInput placeholder="Username">
  </mat-form-field>

  <mat-form-field class="usrpwd">
    <input name="password" matInput placeholder="Password">
  </mat-form-field>

  <button class="loginInput" id="submit" mat-button>Login</button>
</form>
