<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body onload="start();">
    <main role="main" class="container">
        <h2>Beverage Order</h2>
        <form>
            <div class="form-row form-inline">
                <label for="customerName">Customer Name</label>
                <input type="text" class="form-control mb-2" id="customerName" placeholder="Please enter the customers name" required>
            </div>
            <div class="form-row form-inline">
                <label for="beverage">Beverage</label>
                <select class="form-control " id="beverage" required>
                    <option>Coffee</option>
                    <option>Tea</option>
                    <option>Beer</option>
                    <option>Wine</option>
                </select>

                <label for="quantity">Quantity</label>
                <input type="number" class="form-control " id="quantity" required>
            </div>
            <div class="form-row form-inline">
                <label for="birthday">Customer's Birthdate</label>
                <input type="date" class="form-control mb-2" id="customerBirthdate" required />
            </div>
            <button type="submit" class="btn btn-primary mb-2" onclick="event.preventDefault(); generateReceipt();">Submit</button>
        </form>
        <br />
        <div class="card w-25" id="rec" hidden>
            <div class="card-body">
                <h5 class="card-title">Customer: <span id="rec_customerName"></span></h5>
                <div>
                    <span id="rec_quantity"> </span><span id="rec_beverage"></span> @ <span id="rec_itemPrice"></span>
                </div>
                <div>
                    TOTAL DUE: <span id="rec_totalPrice"></span>
                </div>
            </div>
        </div>
        <br />
        <div class="card w-25" id="age" hidden>
            <div class="card-body">
                <h5 class="card-title">Must be born before:</h5>
                <div id="beforeDate"></div>
                <div>
                    To Purchase <span id="age_beverage" style="font-weight: bold;"></span>
                </div>
            </div>
        </div>

    </main>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
